<main>
  <app-header [favoriteCount]="favoriteCount" (toggleFavorites)="toggleFavorites()"></app-header>
  <section>
    <div class="tag-box">
      <app-filters-tab 
        (tagSelectedCuisine)="onSelectedCuisineTag($event)" 
        (tagSelectedDietary)="onSelectedDietaryTag($event)"
        (filtersCleared)="clearAllFilters()">
      </app-filters-tab>
    </div>
    <div class="recipe-main">
      <app-recipes-tab [recipes]="filteredRecipes" (deleteRecipe)="onDeleteRecipe($event)" (toggleFavorite)="onToggleFavorite($event)"></app-recipes-tab>
    </div>
    <app-recipe-form [cuisines]="cuisines" (recipeCreated)="onRecipeCreated($event)"></app-recipe-form>
  </section>
</main>
