<div class="filter-box">
    <h3 class="inter-bold">Dietary Preference</h3>
    <div class="filter-tag">
        @for(dietarytype of dietaryTypes; track dietarytype.id ){
            <app-tag [selected]="dietarytype.id === selectedDietaryTagId" [tag]="dietarytype" (tagSelected)="onSelectedDietaryTag($event)"></app-tag>  
         } 
    </div>
    <h3 class="inter-bold">Cuisine Preference</h3>
    <div class="filter-tag">
        <!-- <app-tag></app-tag> -->
         @for(cuisines of cuisines; track cuisines.id ){
            <app-tag  [selected]="cuisines.id === selectedCuisineTagId" [tag]="cuisines" (tagSelected)="onSelectedCuisineTag($event)"></app-tag>  
         }
    </div>

    <button class="clr-btn" (click)="onClearFilters()">
        <span class="inter-bold">Clear All</span>
    </button>
</div>
