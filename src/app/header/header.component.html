<header>
    <div class="box">
      <h1 class="inter-semibold">Epic Eats</h1>
    </div>
    <div class="btn-row">
      <div class="fav-container">
        <i class="fas fa-heart fav" [class.active]="isFavoritesActive"  (click)="onToggleFavorites()"></i>
        <p class="favorite-count poppins-medium">{{ favoriteCount }}</p> <!-- Show favorite count here -->

      <button class="poppins-semibold">
        <i class="fas fa-plus"></i>
        Add Recipe
      </button>
    </div>
  </header>
