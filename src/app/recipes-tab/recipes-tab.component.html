@if(recipes.length > 0){
<div class="recipe-box">
    @for(recipe of recipes; track recipe.id){
    <app-recipe [recipe]="recipe" (deleteRecipe)="onDeleteRecipe($event)" (toggleFavorite)="onToggleFavorite($event)"
        (selectRecipe)="onRecipeSelected($event)">
    </app-recipe>
    }
</div>
}@else{
<div class="fallback-content poppins-medium">
    <p>No recipes available. Please add a new recipe!</p>
</div>
}
